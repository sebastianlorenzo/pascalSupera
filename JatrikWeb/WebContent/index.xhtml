<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="Description" content="FCT01 by SymiSun* is an open source XHTML 1.0 and CSS valid template, released under the creative commons license." />
	<meta name="Keywords" content="symisun, symisun*, free css template, valid xhtml template, open source template, free xhtml template, ftc01, symisun 01" />
	<link rel="stylesheet" media="screen" href="./resources/css/style.css" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<meta name="Author" content="SymiSun* - symisun.com" />
	<meta name="Robots" content="index,follow" />
	<meta http-equiv="imagetoolbar" content="no" /><!-- disable IE's image toolbar -->
</h:head>

<h:body class="body">
<div id="daddy">
	<div id="header">
		<div id="logo">
			<a href="./">
				<img src="./resources/images/logo2.jpeg" alt="Your Company Logo" width="318" height="85" />
			</a>
			<span id="logo-text">
				<a href="./">Jatrik</a>
			</span>
		</div>	<!-- logo -->
		
		<div id="menu">
			
				
					<h:form id="formulario_login">
								<div id = "row_div"> 
									<div id = "col_div"> 
										<h:outputLabel class = "label_div" value="Nombre:"></h:outputLabel>
									</div> 								
									<div id = "col_div"> 
										<h:outputLabel class = "label_div" value="Contraseña:"></h:outputLabel>
									</div> 									
								 </div>
								 <div id = "row_div"> 
									<div id = "col_div"> 
										<p:inputText id="nomLogin" value="#{loginBean.nombre}"></p:inputText>	
									</div> 								
									<div id = "col_div"> 
										<p:password id="pwdLogin" value="#{loginBean.pwd}">
							 			</p:password>
									</div> 		
									<div id = "col_div"> 
										<h:commandButton value="Iniciar Sesión" type="submit" action="#{loginBean.login()}">
										</h:commandButton>
									</div> 									
								 </div>	 
				        
				        	
		    			
	    			</h:form>					
				
		
			
		</div>	<!-- menu -->
		
		<div id="ticker">
			 Juego de Fútbol Manager. Dirige tu propio equipo.
		</div>	<!-- ticker -->
		
		<div id="headerimage">			
			<div id="icons">
				<a href="./" >
					<img src="./resources/images/icon_home.gif" alt="Home" width="13" height="13" id="home" />
				</a>
				<a href="./">
					<img src="./resources/images/icon_sitemap.gif" alt="Sitemap" width="13" height="13" id="sitemap" />
				</a>
				<a href="./">
					<img src="./resources/images/icon_contact.gif" alt="Contact" width="13" height="13" id="contact" />
				</a>			
			</div>	<!-- icons -->
			
			<div id="slogan">
				JATRIK
			</div>
		</div>	<!-- headerimage -->
		
	</div>	<!-- header -->
	
	<div id="content">
		<div id="cA">
			<div class="Ctopleft"></div>
				<h2>Registrarse</h2>
					<div class="registro">
						<h:form id="formulario_registro">
							<p:panel style="margin-bottom:20px;">
						      		
						      		<h:message for="nombreUsuarioR" style="color:red" />	
						            <h:outputLabel value="Nombre:"></h:outputLabel>
									<h:inputText id="nombreUsuarioR" value="#{registroBean.nombre}">
									</h:inputText>			
									
									<h:message for="contraseniaUsuarioR" style="color:red" />									
									<h:outputLabel value="Contraseña:"></h:outputLabel>
									 <p:password id="contraseniaUsuarioR" value="#{registroBean.pwd}"
									  feedback="true" />
									 
									 <h:message for="mailUsuarioR" style="color:red" />										 
									 <h:outputLabel value="Mail:"></h:outputLabel>
									 <p:inputText id="mailUsuarioR" value="#{registroBean.mail}" />
									 
									 <h5>Información del equipo</h5>
									 
									 <h:message for="equipoUsuarioR" style="color:red" />	
									 <h:outputLabel value="Nombre Equipo:"></h:outputLabel>
									 <p:inputText id="equipoUsuarioR" value="#{registroBean.equipo}" />	
									 
									 <h:message for="nomEstadioUsuarioR" style="color:red" />	
									 <h:outputLabel value="Nombre del Estadio:"></h:outputLabel>
									 <p:inputText id="nomEstadioUsuarioR" value="#{registroBean.nomEstadio}" />					      
						        	 
						        	  
						        	 <p:outputLabel for="console" value="País:" />
						        	 <div id="formulario_registro_pais">						        	
							         <p:selectOneMenu id="console"  value="#{registroBean.paisSeleccionado}">
							            <f:selectItems value="#{registroBean.paises}" />
							         </p:selectOneMenu>
							         </div>
        
						        	<p:commandButton value="Registrarme" style="margin-top:8px;" type="submit" actionListener="#{registroBean.registarUsuario()}">
									</p:commandButton>
				    		</p:panel>
		    			</h:form>	    				
		    				 
					</div>
		</div><!-- cA -->
		<div id="cB">
			<div class="Ctopright"></div>
			
				<h3>ABOUT SYMISUN* &amp; TERMS OF USE</h3>
				
						
			
		</div><!-- cB -->
		<div class="Cpad">
			<br class="clear" /><div class="Cbottomleft"></div><div class="Cbottom"></div><div class="Cbottomright"></div>
		</div><!-- Cpad -->				
	</div><!-- content -->
	<div id="properspace"></div><!-- properspace -->
		<p:ajaxStatus id="startAjax" >
	         <f:facet name="start">
		            <div class="ui-widget-overlay">						                	
			             <h:graphicImage style="position: absolute;
							left: 50%;
						 	top: 50%;"		 
		                    value="./resources/images/ajax-loader.gif">
			               </h:graphicImage>	
			         </div>					                     
	        </f:facet>							           
		</p:ajaxStatus>	
</div><!-- daddy -->
<div id="footer">
	<div id="foot">
		<div id="foot2">
			<span class="valid">Validar <a href="http://validator.w3.org/check?uri=referer">XHTML</a></span>Designed by TSI-10<span class="star">*</span>
		</div><!-- foot1 -->
	</div><!-- foot -->
</div><!-- footer -->
</h:body>
</html>
