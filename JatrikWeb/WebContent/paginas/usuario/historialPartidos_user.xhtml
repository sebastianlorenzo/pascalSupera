<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" media="screen"
		href="../../resources/css/style.css" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

</h:head>
<h:body>
	<div id="daddy">
		<ui:insert name="header_user">
			<ui:include src="/resources/templates/header_user.xhtml" />
		</ui:insert>
		<!-- header -->

		<div id="contenido_body">

			<div>
				<h2 id="titulo">Campeonatos</h2>
				<h3 id="subtitulo">Elija el campeonato para ver los partidos
					que contiene.</h3>

				<h:form id="accordionCampeonatos">
					<p:accordionPanel id="acordion"
						value="#{historialPartidosBean.ldrp}" var="DataResumenPartido"
						activeIndex="#{historialPartidosBean.campeonato_seleccionado}">
						<p:ajax event="tabChange"
							listener="#{historialPartidosBean.onChange()}" />
						<p:tab title="#{historialPartidosBean.campeonatos}">
							<br></br>
							<p:dataGrid value="#{DataEquipo.listJugadores}"
								var="DataResumenPartido" columns="3" layout="grid" rows="12"
								paginator="true" id="equipo"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="6,12,16">

								<f:facet title="#{historialPartidosBean.campeonatos}"
									name="header">
								</f:facet>

								<p:panel header="#{DataResumenPartido.nomPartido}"
									style="text-align:center">
									<h:panelGrid columns="1" style="width:100%">
										<h:outputText value="Fecha: #{DataResumenPartido.fecha}" />
										<h:outputText value="Local: #{DataResumenPartido.eqLocal}" />
										<h:outputText value="Visitante: #{DataResumenPartido.eqVisitante}" />
										<p:dataList type="ordered">
											<f:facet name="header">
									            Detalles minuto a minuto
									        </f:facet>
									        #{DataResumenPartido.detalle}"
									    </p:dataList>
									</h:panelGrid>
								</p:panel>

							</p:dataGrid>

						</p:tab>

					</p:accordionPanel>
				</h:form>
			</div>
			<!-- cB -->
		</div>
		<!-- content -->
		<p:ajaxStatus id="startAjax">
			<f:facet name="start">
				<div class="ui-widget-overlay">
					<h:graphicImage
						style="position: absolute;
							left: 50%;
						 	top: 50%;"
						value="../../resources/images/ajax-loader.gif">
					</h:graphicImage>
				</div>
			</f:facet>
		</p:ajaxStatus>
	</div>
	<!-- daddy -->
	<ui:insert name="footer_user">
		<ui:include src="/resources/templates/footer_user.xhtml" />
	</ui:insert>
	<!--footer -->
</h:body>
</html>
