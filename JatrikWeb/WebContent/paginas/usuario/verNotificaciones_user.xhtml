<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" media="screen"
		href="../../resources/css/style.css" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

</h:head>
<h:body>
	<div id="daddy">
		<ui:insert name="header_user">
			<ui:include src="/resources/templates/header_user.xhtml" />
		</ui:insert>
		<!-- header -->

		<div id="contenido_body">

			<div>
				<h:form> 
				    <p:dataScroller value="#{notificacionBean.notificaciones}" var="notificacion" chunkSize="10">
				        <f:facet name="header">
				            Mis notificaciones
				        </f:facet>
				 
				        <h:panelGrid columns="1" style="width:100%; border-bottom: 2px solid #A8A8A8; padding-bottom: 10px; padding-top: 10px;" columnClasses="detail">
				            <p:outputPanel>
				                <h:panelGrid columns="1" cellpadding="5">
				                    <h:outputText value="#{notificacion.texto}" />
				                </h:panelGrid>
				            </p:outputPanel>
				        </h:panelGrid>
				    </p:dataScroller>
				</h:form>

			</div>
			<!-- cB -->
		</div>
		<!-- content -->
	</div>
	<!-- daddy -->
	<ui:insert name="footer_user">
		<ui:include src="/resources/templates/footer_user.xhtml" />
	</ui:insert>
	<!--footer -->
</h:body>
</html>
