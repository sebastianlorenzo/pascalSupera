<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" media="screen"
		href="../../resources/css/style.css" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</h:head>
<h:body>
	<div id="daddy">
		<ui:insert name="header_user">
			<ui:include src="/resources/templates/header_user.xhtml" />
		</ui:insert>
		<!-- header -->

		<div id="contenido_body">

			<div>
				<h2 id="titulo">Informaci√≥n de las ofertas realizadas</h2>
				<h:form id="form_ofertas">
					<p:dataGrid value="#{ofertasRealizadasBean.lista_ofertas}" var="oferta"
						columns="3" layout="grid" rows="12" paginator="true" id="equipo"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16" emptyMessage="No tiene ofertas">

						<f:facet title="Ofertas Realizadas" name="header">
						</f:facet>
						<p:panel  header="#{oferta.jugador}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<h:outputText value="Fecha: #{oferta.fecha}" />
								<h:outputText value="Usuario: #{oferta.usuarioActual}" />
								<h:outputText value="Equipo: #{oferta.equipoActual}" />
								<h:outputText value="Precio ofrecido: #{oferta.precio}" />
								<h:outputText value="Respuesta: #{oferta.comentario}" />
								<h:outputText value="Estado: #{oferta.estado}" />
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>
				</h:form>				
			</div>
			<!-- cB -->
		</div>
		<!-- content -->
	</div>
	<!-- daddy -->
	<ui:insert name="footer_user">
		<ui:include src="/resources/templates/footer_user.xhtml" />
	</ui:insert>
	<!--footer -->
</h:body>
</html>
