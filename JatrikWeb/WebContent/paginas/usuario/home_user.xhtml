<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" media="screen" href="../../resources/css/style.css" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script type="text/javascript">
	    function handleMessage(message) {
	        var chatContent = $(PrimeFaces.escapeClientId('form:public')),
	        text = (message.user) ? message.user + ':' + message.text: message.text;	 		
	        chatContent.append(text + '<br />');
	        
	 
	        //keep scroll
	        chatContent.scrollTop(chatContent.height());
	 
	        if(message.updateList) {
	            updateList();
	        }
	    }	 
	       
	    function apretar_boton(){
	    	    $('#ventana_chat').css('visibility', 'visible');
	   	};
	   	function ver_desconectados(){
    	    $('#ventana_desconectados').css('visibility', 'visible');
   		};
  		
	</script>
</h:head>
<h:body>			
<div id="daddy">

	<ui:insert name="header_user" >
	     <ui:include src="/resources/templates/header_user.xhtml"/>
	</ui:insert> <!-- header -->	
	
	<div id="content">	
		<div id="cA">
			<div class="Ctopleft"></div>
			<div id="left">
			  <ui:insert name="left">			    	
			    	 <ui:include src="chat.xhtml"/> 			    	
			  </ui:insert>
			</div>
			
		</div><!-- cA -->
		<div id="cB" >
			<div class="Ctopright"></div>
			
			<p:carousel  numVisible="1" autoPlayInterval="3000" style="float:right"
				 circular="true" value="#{carouselVistaNoticiasBean.lista_rss}" headerText="Ultimas Noticias" 
				 var="DataNoticia" itemStyleClass="carItem">
		        <h:panelGrid columns="3"  cellpadding="8" style="width:654px;height:250px;" columnClasses="label,value">
		            	<h:outputText escape="false" value="#{DataNoticia}" />
		        </h:panelGrid>
		 
		        <f:facet name="footer">
		               
		        </f:facet>
	    	</p:carousel>
			
			
		</div><!-- cB -->
		<div class="Cpad">
			<br class="clear" /><div class="Cbottomleft"></div><div class="Cbottom"></div><div class="Cbottomright"></div>
		</div><!-- Cpad -->
		
	</div><!-- content -->
	<div id="properspace"></div><!-- properspace -->
		<p:ajaxStatus id="startAjax" >
	          <f:facet name="start">
		       <div class="ui-widget-overlay">						                	
			      <h:graphicImage style="position: absolute;
					left: 50%;
				 	top: 50%;"		 
				     value="../../resources/images/ajax-loader.gif">
		        </h:graphicImage>
		          </div>					                     
		     </f:facet>							         
		 </p:ajaxStatus>	
</div><!-- daddy -->
	<ui:insert name="footer_user" >
	   <ui:include src="/resources/templates/footer_user.xhtml"/>
	</ui:insert> <!--footer -->			 
</h:body>
	
</html>
