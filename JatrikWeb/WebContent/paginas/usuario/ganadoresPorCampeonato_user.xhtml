<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" media="screen" href="../../resources/css/style.css" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</h:head>
<h:body>			
<div id="daddy">
	<ui:insert name="header_user" >
	     <ui:include src="/resources/templates/header_user.xhtml"/>
	</ui:insert> <!-- header -->		
	
	<div id="contenido_body">
		
		<div>       
			<h2 id="titulo">Historial de Campeonatos</h2> 
			<h3 id="subtitulo">Despliegue el campeonato que desea ver:</h3> 
			<p:accordionPanel emptyMessage="No hay campeonatos en el historial."  value="#{ganadoresCampeonatosBean.listaGanadores}" var="DataCampeonato" >
				<p:tab title="#{DataCampeonato.nomCampeonato}" >
					<br></br>						
						<p:dataList value="#{DataCampeonato.listaEquipos}" var="equipos" type="ordered">
					        <f:facet name="header">
					            Resultado
					        </f:facet>
					        #{equipos.nomEquipo}, #{equipos.ranking} ptos 
					    </p:dataList>						
				</p:tab>
			</p:accordionPanel>	
		</div><!-- cB -->	
	</div><!-- content -->
		<p:ajaxStatus id="startAjax" >
	         <f:facet name="start">
		            <div class="ui-widget-overlay">						                	
			             <h:graphicImage style="position: absolute;
							left: 50%;
						 	top: 50%;"		 
		                    value="../../resources/images/ajax-loader.gif">
			               </h:graphicImage>	
			         </div>					                     
	        </f:facet>							           
		</p:ajaxStatus>	
</div><!-- daddy -->
	<ui:insert name="footer_user" >
	   <ui:include src="/resources/templates/footer_user.xhtml"/>
	</ui:insert> <!--footer -->		 
</h:body>
</html>
