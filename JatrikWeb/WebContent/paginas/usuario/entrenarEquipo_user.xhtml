<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="Description" content="FCT01 by SymiSun* is an open source XHTML 1.0 and CSS valid template, released under the creative commons license." />

	<link rel="stylesheet" media="screen" href="../../resources/css/style.css" />
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<meta name="Author" content="SymiSun* - symisun.com" />

	<meta http-equiv="imagetoolbar" content="no" /><!-- disable IE's image toolbar -->
</h:head>
<h:body>			
<div id="daddy">
	<ui:insert name="header_user" >
	     <ui:include src="/resources/templates/header_user.xhtml"/>
	</ui:insert> <!-- header -->		
	
	<div id="contenido_body">
			<h:form id="entrenarEquipo">  
				<p:growl id="entrenamiento" showDetail="true" />
				
				<h3 id="titulo">Entrenamiento</h3>
				<h3 id="subtitulo">Tiene 10 puntos para repartir entre los entrenamientos de las distintas posiciones.</h3>
				 <p:panelGrid columns="2" cellpadding="5">
			        <h:outputText value="Golero:" />
			        <p:rating stars="10" value="#{entrenarEquipoBean.golero}" />
			        
			        <h:outputText value="Defensa:" />
			        <p:rating stars="10" value="#{entrenarEquipoBean.defensa}" />
			        
			        <h:outputText value="Mediocampo:" />
			        <p:rating stars="10" value="#{entrenarEquipoBean.mediocampo}" />
			        
			        <h:outputText value="Ataque:" />
			        <p:rating stars="10" value="#{entrenarEquipoBean.ataque}" />			        	        
			     </p:panelGrid>
			     <p:commandButton update="entrenamiento" value="Confirmar entrenamiento" style="margin-top:8px;" actionListener="#{entrenarEquipoBean.confirmarEntrenamiento()}">
					</p:commandButton>	
			</h:form>				
	</div><!-- content -->
		<p:ajaxStatus id="startAjax" >
	         <f:facet name="start">
		            <div class="ui-widget-overlay">						                	
			             <h:graphicImage style="position: absolute;
							left: 50%;
						 	top: 50%;"		 
		                    value="../../resources/images/ajax-loader.gif">
			               </h:graphicImage>	
			         </div>					                     
	        </f:facet>							           
		</p:ajaxStatus>	
</div><!-- daddy -->
	<ui:insert name="footer_user" >
	   <ui:include src="/resources/templates/footer_user.xhtml"/>
	</ui:insert> <!--footer -->		 
</h:body>
</html>
